<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage-Employee</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- global style -->
    <link rel="stylesheet" href="src/assets/style/style.css" />
    <base href="/" />
  </head>
  <body ng-app="app">
    <div>
      <ui-view></ui-view>
    </div>

    <!-- Angular Js -->
    <script
      type="text/javascript"
      src="node_modules/angular/angular.js"
    ></script>

    <!--Angular ui route-->
    <script
      type="text/javascript"
      src="node_modules/angular-ui-router/release/angular-ui-router.min.js"
    ></script>

    <!-- Main -->
    <script src="src/script/main.js"></script>

    <!-- controllers -->
    <script
      type="text/javascript"
      src="src/script/controllers/employeeList.controller.js"
    ></script>

    <!-- Services -->
    <script
      type="text/javascript"
      src="src/script/services/employee/employee.service.js"
    ></script>

    <!-- components -->
    <script
      type="text/javascript"
      src="src/script/components/home.component.js"
    ></script>
    <script
      type="text/javascript"
      src="src/script/components/employeeList.component.js"
    ></script>
    <script
      type="text/javascript"
      src="src/script/components/header.component.js"
    ></script>
    <script
      type="text/javascript"
      src="src/script/components/employeeSetup.component.js"
    ></script>
  </body>
</html>
